<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sidereus â€“ Exoplanet Classifier{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <header class="header">
    <div class="container header-content">
      <div class="header-title">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <h1>Sidereus, exoplanet finder</h1>
      </div>
      <div class="header-buttons">
        <button class="btn btn-outline" id="btnModelData">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <ellipse cx="12" cy="5" rx="9" ry="3"/>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
          </svg>
          Model Data
        </button>
        <button class="btn btn-outline" id="btnEndpoints">
          <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
          API Endpoints
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <div id="toastContainer" class="toast-container"></div>

  <script>
    window.ENDPOINTS = {
      CALCULATE: "{{ url_for('calculateDisposition') }}",
      METRICS: "{{ url_for('metricsPage') }}",
      THRESHOLDS: "{{ url_for('thresholdsPage') }}",
      ENDPOINTS: "{{ url_for('endpoints') }}"
    };
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
